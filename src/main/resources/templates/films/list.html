<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Кинотеaтр</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4j_Cinema</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/sessions}">Расписание сеансов</a>
                    <a class="nav-item nav-link" th:href="@{/films}">Кинотека</a>
                    <div class="d-flex" th:if="${user.fullName == 'Гость'}">
                        <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                        <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                    </div>
                    <div class="d-flex" th:if="${user.fullName != 'Гость'}">
                        <a class="nav-link text-secondary me-3" href="#" th:text="${user.fullName}"></a>
                        <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <div class="row">
                <table class="table table-striped table-dark">
                    <thead>
                    <tr>
                        <th class="col-1"></th>
                        <th class="col-3">Название</th>
                        <th class="col-3">Описание</th>
                        <th class="col-1">Год</th>
                        <th class="col-1">Жанр</th>
                        <th class="col-1">Возрастной рейтинг</th>
                        <th class="col-1">Продолжительность</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="film: ${films}">
                        <td><img th:src="@{/files/{fileId}(fileId=${film.fileId})}" class="w-125" alt="no image">
                        </td>
                        <td><a th:href="@{/films/{id}(id=${film.id})}" th:text="${film.name}"></a></td>
                        <td th:text="${film.description}"></td>
                        <td th:text="${film.year}"></td>
                        <td th:text="${film.genre}"></td>
                        <td th:text="${film.minimalAge}"></td>
                        <td>
                            <p><span th:text="${film.durationInMinutes}"></span> min</p></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
